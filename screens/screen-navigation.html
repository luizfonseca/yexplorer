<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">

	<title>Navigate</title>
	<link rel="stylesheet" href="./assets/stylesheets/fonts.css">
	<link rel="stylesheet" href="./assets/stylesheets/foundation.css">	
	<link rel="stylesheet" href="./assets/stylesheets/application.css">
	
</head>
<body id="navigation">
	<div class="home-btn">
		<a href="#/" >
			<img src="./assets/images/btn-home.png" alt="Back"/>
		</a>
	</div>


	<div data-screen="1" class="screen active" id="main-screen">

		<div class="main-text">
			<h1 class="text-shadow">DOMO</h1>
			<h1 class="text-shadow">PASSEIO</h1>
			<h1 class="text-shadow">VIRTUAL</h1>
		</div>

		<div class="main-start">
			<div class="main-background">
					<div>&nbsp;</div>
				<div class="row">
					<div class="large-centered large-4 text-center columns">
						<img src="./assets/images/scan.png" alt="Scan"/>
					</div>

					<div class="large-centered large-8 text-center columns end">
						<h2>passe o cartão</h2>
						<h4>Pass the card / passe la tarjeta </h4>
					</div>

					<div class="large-2 large-centered columns"><hr/></div>
					
					<div class="large-centered large-8 text-center columns end">
						<div><strong>sem cartão?</strong> no card? sin tarjeta? </div>
					</div>
	
					<div class="large-centered large-12 text-center columns end">
						<a href="#/" onclick="javascript:window.Navigation.goToScreen(2)"  class="button special">Toque aqui para começar</a>
					</div>

					<div class="large-12 large-centered columns text-center end ">
						<a href="#/"  onclick="javascript:window.Navigation.goToScreen(2)" class="button green-text">Start</a> 
						<a href="#/"  onclick="javascript:window.Navigation.goToScreen(2)" class="button green-text">Empezar</a>
					</div>
				</div>
			</div>

		</div>

	</div>


	<div data-screen="2" class="screen" id="options-screen">
		<div class="cities-screen">
			<div class="row">
				<div class="large-12 columns">
					<h1 class="cities-header text-shadow">Cidades Olímpicas</h1>
				</div>
			</div>

			<div class="row cities-list"></div>

		</div>
	</div>


	<div data-screen="3" class="screen content-bg" id="details-screen">
		<div class="detail-block">
			<div class="row" style="width: 80%">
				<h3>&nbsp;</h3>
				<h1>&nbsp;</h1>
				<p>&nbsp;</p>
			</div>
		</div>


		<div class="controls">
			<div class="row">
				<div class="large-6 columns">&nbsp;</div>
				<div class="large-4 columns end">
						<div class="controls-bg text-center">
							<div class="controls">
								<a href="#/" class="left" data-direction="left">◀</a>
								<a href="#/" class="top" data-direction="top">▲</a>
								<a href="#/" class="bottom" data-direction="bottom">▼</a>
								<a href="#/" class="right" data-direction="right">▶</a>
							</div>
						</div>

						<div class="controls-actions">
							<h3>navegue através das setas</h2>
							<h4> use the arrows to navigate </h4>
							<h4> utilice la flecha para navegar </h4>
						</div>

				</div>
				<div class="large-2 columns end">&nbsp;</div>

			</div>
	
		</div>
	</div>


	<script>
		window.$ = window.jQuery = require('./assets/javascripts/jquery.js');
		require('./assets/javascripts/content.js');
		require('./assets/javascripts/navigation.js');
	
	</script>
</body>
</html>
